{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">SME SecuAware</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'threat_alerts' %}">
                        Alerts
                        {% if unread_alerts_count %}
                            <span class="badge bg-danger">{{ unread_alerts_count }}</span>
                        {% endif %}
                    </a>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'resources' %}">Resources</a>
                </li>

                    <li class="nav-item">
                        <span class="nav-link text-light">Welcome, {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>

                    <li class="nav-item">
